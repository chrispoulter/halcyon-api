name: CI

on:
    push:
        branches:
            - '**'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        env:
            EXTEND_ESLINT: true

            REACT_APP_GA_MEASUREMENTID: ${{ secrets.GA_MEASUREMENTID }}
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 5.0.x

            - uses: gittools/actions/gitversion/setup@v0.9.7
              with:
                  versionSpec: 5.x

            - uses: gittools/actions/gitversion/execute@v0.9.7
              with:
                  useConfigFile: true

            - run: echo "REACT_APP_STAGE=$(echo ${{ env.GITVERSION_ESCAPEDBRANCHNAME }})" >> $GITHUB_ENV
            - run: echo "REACT_APP_VERSION=$(echo ${{ env.GITVERSION_SEMVER }})" >> $GITHUB_ENV

            - run: yarn --cwd Halcyon.Web/ClientApp  version --new-version ${{ env.REACT_APP_VERSION }} --no-git-tag-version

            - run: dotnet restore
            - run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp -p:Version=${{ env.REACT_APP_VERSION }}

            - uses: azure/webapps-deploy@v1
              with:
                  app-name: halcyon-web
                  publish-profile: ${{ secrets.AZURE_PUBLISHPROFILE }}
                  package: ${{ env.DOTNET_ROOT }}/myapp
