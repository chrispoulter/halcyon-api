name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency: ci-${{ github.ref }}

env:
  IMAGE_ID: ${{ secrets.REGISTRY_URL }}/${{ github.repository_owner }}/halcyon-donet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: 5.x

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true

      - name: Docker Login
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build
        run: |
          docker build . -f Halcyon.Web/Dockerfile -t ${{ env.IMAGE_ID }}:${{ env.GITVERSION_SEMVER }} --build-arg VERSION=${{ env.GITVERSION_SEMVER }} --build-arg STAGE=${{ env.GITVERSION_ESCAPEDBRANCHNAME }}
          docker push ${{ env.IMAGE_ID }}:${{ env.GITVERSION_SEMVER }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: halcyon
          template: ./azuredeploy.json
          parameters: plan="halcyon-plan"
            web="halcyon-dotnet-${{ env.GITVERSION_ESCAPEDBRANCHNAME }}-web"
            registryUrl="${{ secrets.REGISTRY_URL }}"
            registryUserName="${{ secrets.REGISTRY_USERNAME }}"
            registryPassword="${{ secrets.REGISTRY_PASSWORD }}"
            dbHost="${{ secrets.DB_HOST }}"
            dbPort="${{ secrets.DB_PORT }}"
            dbUser="${{ secrets.DB_USER }}"
            dbPassword="${{ secrets.DB_PASSWORD }}"
            dbDatabase="halcyon-dotnet-${{ env.GITVERSION_ESCAPEDBRANCHNAME }}"
            dbSSL="${{ secrets.DB_SSL }}"
            emailSmtpServer="${{ secrets.EMAIL_SMTP_SERVER }}"
            emailSmtpPort="${{ secrets.EMAIL_SMTP_PORT }}"
            emailSmtpUserName="${{ secrets.EMAIL_SMTP_USERNAME }}"
            emailSmtpPassword="${{ secrets.EMAIL_SMTP_PASSWORD }}"
            emailNoReplyAddress="${{ secrets.EMAIL_NO_REPLY_ADDRESS }}"
            jwtSecurityKey="${{ secrets.JWT_SECURITY_KEY }}"
            jwtIssuer="${{ secrets.JWT_ISSUER }}"
            jwtAudience="${{ secrets.JWT_AUDIENCE }}"
            jwtExpiresIn="${{ secrets.JWT_EXPIRES_IN }}"
            seedEmailAddress="${{ secrets.SEED_EMAIL_ADDRESS }}"
            seedPassword="${{ secrets.SEED_PASSWORD }}"

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: halcyon-dotnet-${{ env.GITVERSION_ESCAPEDBRANCHNAME }}-web
          images: ${{ env.IMAGE_ID }}:${{ env.GITVERSION_SEMVER }}

      - name: Azure Logout
        run: |
          az logout
          az cache purge
          az account clear
